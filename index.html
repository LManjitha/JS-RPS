<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-1">
    <h2>Challange 1 : Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div> 
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>

            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"> </div>
        </div>
    </div>
<div class="container-2">
    <h2>Challenge 2 : Image generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Aragon</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
        <!-- <img src="static/images/lotr.jpg" class="img" alt=""> -->
        <!-- <img src="static/images/lotr.jpg" class="img" alt=""> -->
    </div>
</div>
<div class="container-3">
    <h2>Challenge 3 : Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img src="static/images/rock.jpg" alt="" id="rock"  width="150px"  height="150px" onclick="rps(this)">
        <img src="static/images/paper.png" alt="" id="paper"  width="150px"  height="150px" onclick="rps(this)">
        <img src="static/images/scissor.jpg" alt="" id="scissor"  width="150px"  height="150px" onclick="rps(this)">
    </div>
    <!-- <h3>this is commit</h3> -->
</div>

<div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the color of all Buttons</h2>
    <div class="flex-box-pic-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">FaceBook!</button>
    </div>

</div>
    <script src="static/js/script.js"></script>
</body>
</html>
